<!DOCTYPE html>
<html>
<head>
    <title>All News</title>
</head>
<body style="font-family:Arial; background:#f2f2f2;">

<div style="width:600px; margin:50px auto; background:#fff; padding:20px; border-radius:6px;">
    <h2 style="text-align:center;">All News</h2>

    <div id="newsContainer"></div>

    <a href="page1.html"
       style="display:block; text-align:center; margin-top:20px; text-decoration:none; color:#007bff;">
        Add More News
    </a>
</div>

<script>
let newsList = JSON.parse(localStorage.getItem("news")) || [];
let container = document.getElementById("newsContainer");

if (newsList.length === 0) {
    container.innerHTML = "<p style='text-align:center;'>No news available</p>";
} else {
    newsList.forEach(function(news) {
        container.innerHTML += `
            <div style="border-bottom:1px solid #ccc; padding:10px 0;">
                <p><b>Date:</b> ${news.date}</p>
                <p><b>Title:</b> ${news.title}</p>
                <p><b>Description:</b> ${news.description}</p>
            </div>
        `;
    });
}
</script>

</body>
</html>
